<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./global.css">
    <script src="./movie.js" type="text/javascript"></script>


</head>

<body class="primary-color-body body-scroll">
    <main>
        <div class="header primary-color">
            <div class="primary-color"><img class="img-container" src="./movies-world.png" alt="Movies work logo"
                    width="60"></div>
            <a class="active" href="../index.html"><b>Home</b></a>
        </div>

        <div class='card'>
            <!--Took this from https://www.w3schools.com/howto/howto_js_tabs.asp  -->
            <div class='card-content'>
                <div class="tab">
                    <button class="tablin ks primary-color" onclick="openTab(event, 'BookMovieTickets')">Book Movie
                        Tickets</button>
                    <button class="tablinks primary-color" onclick="openTab(event, 'ModifyBooking')">Modify
                        Booking</button>
                </div>

                <div id="BookMovieTickets" class="tabcontent">
                    <form id="bookingFrom" name="bookingFrom">
                        <div class=" primary-color">

                            <label for="name"><b>Booking Customer Name</b></label>
                            <input type="text" placeholder="Enter full name" name="booking-customer-name"
                                id="booking-customer-name">

                            <label for="age"><b>Age</b></label>
                            <input type="text" placeholder="Enter your age" name="age" id="age">
                        </div>
                    </form>
                    <div class="dropdown">
                        <button class="dropbtn">select area</button>
                        <div class="dropdown-content" id="area-list">
                        </div>
                    </div>
                    <div class="theater-conatiner" id="display-theater">
                        <h5> Select the theater</h5>
                        <div class=" container-fluid row" id="theater-list">
                        </div>
                    </div>
                    <div class="movie-conatiner" id="display-movie">
                        <h5> Select the movie</h5>
                        <div class=" container-fluid row" id="movie-list">
                        </div>
                    </div>

                    <div class="seat-selection-cotainer" id="seat-selection-cotainer">
                        <h5> Select you seat</h5>
                        <div class=" container-fluid row" id="seats">
                        </div>
                        <div class=" container-fluid row" id="selected-seats"></div>
                        <div><button id="apply-modal-btn" type="button" class="btn-primary" onclick="bookTickets()">Book
                                Tickets</button></div>
                    </div>

                    <div class="booked-ticket-cotainer" id="booked-ticket-cotainer">
                        <h5> Here r ur tickets</h5>
                        <div id="booked-ticket-content" class="booked-ticket-content"></div>

                    </div>
                </div>

                <div id="ModifyBooking" class="tabcontent">
                    <h3>Modify booking</h3>
                    <form id="CancelBookingFrom" name="CancelBookingFrom">
                        <div class=" primary-color">
                            <hr>
                            <label for="name"><b>Booking Customer Name</b></label>
                            <input type="text" placeholder="Enter full name" name="name" id="customer-name">
                            <br><br>
                            <div class="">
                                <button type="button" class="btn-primary" onclick="getBookingsForCustomer()">Get
                                    Bookings</button>
                            </div>

                            <div class='user-booings' id='user-booking'></div>

                            <div class="cancel-booking" id="cancel-booking">
                                <button type="button" class="btn-primary" onclick="cancelBookingForUser()">Cancel Bookings</button>
                            </div>

                            <div class="modify-booking" id="modify-booking">
                                <button type="button" class="btn-primary" onclick="showModifyBooking()">Modify  Booking</button>
                            </div>

                            <div id="modifyBookingForm" class="modifyBookingForm">
                                <form id="modifyBookingFrom" name="modifyBookingFrom">
                                    <label for="name"><b>New Customer Name</b></label>
                                    <input type="text" placeholder="Enter full name" name="new-name" id="new-customer-name" required>
                                    <button type="button" class="btn-primary" onclick="modifyBookingForUser()">Update Booking Name</button>
                                    </form>
                            </div>
                        </div>
                    </form>
                  
                </div>

            </div>
        </div>

        <div class="footer primary-color">
            <a href="mailto:email@moviesworld.com" class="primary-color">Contact Us</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        </div>
    </main>
    <script>
        // openTab({}, 'BookMovieTickets')
        showAreaDropdownItems()</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
